<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      let first_text = "A";
      let second_text = "B";
      let third_text = "Was that what you were expecting?";

      ReactDOM.render(
        <ul>
          <li>{first_text}</li>
          <li>{second_text}</li>
          <li>{third_text.toUpperCase()}</li>
        </ul>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
